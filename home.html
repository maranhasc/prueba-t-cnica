<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="task-manager">
        <h1>Gestor de Tareas</h1>

        <form id="task-form">
            <input type="text" id="task-name" placeholder="Nueva tarea..." required>
            <label><input type="checkbox" name="categories" value="1"> PHP</label>
            <label><input type="checkbox" name="categories" value="2"> Javascript</label>
            <label><input type="checkbox" name="categories" value="3"> CSS</label>
            <button type="submit">Añadir</button>
        </form>

        <table id="task-list">
            <thead>
                <tr>
                    <th>Tarea</th>
                    <th>Categorías</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
